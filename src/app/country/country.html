<h1>Countries</h1>

<table class = "table table-striped">
    <thead>        
        <td>Id</td>
        <td>Name</td>
        <td>ISO2</td>
        <td>ISO3</td>
    </thead>
    <tbody>
        @for (country of (countries$ | async); track $index) {
            <tr>
                <td><a routerLink="/country-population/{{country.id}}">{{ country.id}}</a></td>
                <td>{{ country.name}}</td>
                <td>{{ country.iso2}}</td>
                <td>{{ country.iso3}}</td>
            </tr>
        }
    </tbody>
</table>
